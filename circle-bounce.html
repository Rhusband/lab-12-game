<html>
<head>
	<title>Ani-Circle</title>
	<style>#sketch {border:1px solid #000;}</style>
</head>
<body>
<canvas id="sketch" width="480" height="720"> </canvas>
<script>
var sketch;
var context;
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var circle;
//var dx = 2;
var dy = 0;
var acc= 0.1;
var fps = 10;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	circle = {'x':25, 'y':sketch.offsetHeight / 2, 'r':18};
	animation = setInterval(animate, fps);
}
function animate() {
	context.clearRect(0, 0, 480, 720);
	context.fillStyle = "33AA88"
	draw_circle(240,circle.y,18)
	//circle.x += dx
	circle.y = circle.y + dy;
	dy = dy + acc
	//if (circle.x>= 471)
	//{dx = -2};
	//if (circle.x<= 9)
	//{dx = 2};
	if (circle.y > sketch.offsetHeight - 18)
	{dy = dy * -1
		dy = dy * 0.8};
	
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
