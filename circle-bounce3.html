<html>
<head>
	<title>Ani-Circle</title>
	<style>#sketch {border:1px solid #000;}</style>
</head>
<body>
<canvas id="sketch" width="480" height="720"> </canvas>
<script>
var sketch;
var context;
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var circle;
var dx = 0;
var dy = 0;
var acc= 0.1;
var fps = 10;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	circle = {'x':sketch.offsetWidth/5, 'y':sketch.offsetHeight/5, 'r':18};
	animation = setInterval(animate, fps);
}
function animate() {
	context.clearRect(0, 0, 480, 720);
	context.fillStyle = "33AA88"
	draw_circle(circle.x,circle.y,18)
	circle.x = circle.x + dx;
	circle.y = circle.y + dy;
	dx = dx + acc
	dy = dy + acc
	if (circle.x > sketch.offsetWidth - 18)
		{dx = dx * -1
		dx = dx * 0.8};
	if (circle.y > sketch.offsetHeight - 18)
		{dy = dy * -1
		dy = dy * 0.8};
	
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
