<html>
<head>
	<title>Ani-Circle</title>
	<style>#sketch {border:1px solid #000;}</style>
</head>
<body>
<canvas id="sketch" width="480" height="720"> </canvas>
<script>
var sketch;
var context;
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var circle;
var dx = 2;
var dy = 2;
var fps = 1/18;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	my_object = {'x':25, 'y':100};
	animation = setInterval(animate, fps);
}
function animate() {
	// clear the screen
	context.clearRect(0, 0, 480, 720);
	context.fillStyle = "33AA88"
	// draw something ... draw_circle or context.fillRect
	// context.fillRect(80,80,180,180)
	draw_circle(my_object.x,my_object.y,18)

	// move the position by changing the x or y value based on velocity (dx or dy)
	my_object.x += dx
	my_object.y += dy
	if (my_object.x>= 471)
	{dx = -2};
	if (my_object.x<= 9)
	{dx = 2};
	if (my_object.y>= 711)
	{dy = -2};
	if (my_object.y<= 9)
	{dy = 2};
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
